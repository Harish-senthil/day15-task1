<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form and Table</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div class="container mt-5">
        <h2>Form</h2>
        <form id="myForm">
            <div>
                <label for="firstName">First Name:</label>
                <input type="text" id="firstName" required>
            </div>
            <div>
                <label for="lastName">Last Name:</label>
                <input type="text" id="lastName" required>
            </div>
            <div>
                <label for="address">Address:</label>
                <input type="text" id="address" required>
            </div>
            <div>
                <label for="pincode">Pincode:</label>
                <input type="text" id="pincode" required>
            </div>
            <div>
                <label for="gender">Gender:</label>
                <select id="gender" required>
                    <option value="male">Male</option>
                    <option value="female">Female</option>
                </select>
            </div>
            <div>
                <label>Choice of Food:</label><br>
                <input class="form-check-input" type="checkbox" id="food1" value="Pizza">
                <label class="checklabel" for="food1">Pizza</label>
                <input class="form-check-input" type="checkbox" id="food2" value="Burger">
                <label class="checklabel" for="food2">Burger</label>
                <input class="form-check-input" type="checkbox" id="food3" value="Pasta">
                <label class="checklabel" for="food3">Pasta</label>
                <input class="form-check-input" type="checkbox" id="food4" value="Salad">
                <label class="checklabel" for="food4">Salad</label>
                <input class="form-check-input" type="checkbox" id="food5" value="Sandwich">
                <label class="checklabel" for="food5">Sandwich</label>
            </div>
            
            <div>
                <label for="state">State:</label>
                <input type="text" id="state" required>
            </div>
            <div>
                <label for="country">Country:</label>
                <input type="text" id="country" required>
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>

        <h2 class="mt-5">Table</h2>
        <table class="table">
            <thead>
                <tr>
                    <th>First Name</th>
                    <th>Last Name</th>
                    <th>Address</th>
                    <th>Pincode</th>
                    <th>Gender</th>
                    <th>Food</th>
                    <th>State</th>
                    <th>Country</th>
                </tr>
            </thead>
            <tbody id="tbody">
            </tbody>
        </table>
    </div>

    <script src="index.js"></script>
</body>
</html>
